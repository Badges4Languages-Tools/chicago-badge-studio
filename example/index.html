<!DOCTYPE html>
<meta charset="utf-8">
<title>Chicago Badge Fun</title>
<style>
body { background: black; }
#sources { display: none; }
</style>
<div id="sources">
  <!-- Taken from http://www.w3.org/html/logo/ -->
  <img id="glyph" src="HTML5_Badge_512.png">
  <!-- Taken from http://subtlepatterns.com/escheresque-dark/ -->
  <img id="background" src="escheresque.png">
</div>
<script src="../chibadge/chibadge.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  document.body.appendChild(Chibadge.build({
    background: document.getElementById('background'),
    glyph: Chibadge.coloredMask(document.getElementById('glyph'), 'pink')
  }));
});
</script>
